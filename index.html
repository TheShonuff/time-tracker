<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body onload="javascript:loadJson()">
    <main>
      <div class="wrapper">
        <div class="profile">
          <div class="profileInfoContainer">
            <div class="profileData">
              <img
                class="Avatar"
                src="images/image-jeremy.png"
                alt="profileimage"
              />
              <h5>Report for</h5>
              <span class="profileName">Jeremy Robson</span>
            </div>
            <div class="dataSelector">
              <a onclick="loadDaily()"><h6>Daily</h6></a>
              <h6>Weekly</h6>
              <h6>Monthly</h6>
            </div>
          </div>
        </div>

        <!-- WORK SECTION -->
        <div class="work">
          <img src="images/icon-work.svg" alt="workicon" />
          <div class="workContent">
            <div class="cardTitle">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="cardInfo">
              <h3>32hrs</h3>
            </div>
            <div class="previousWeek">
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
        <!-- PLAY SECTION -->
        <div class="play">
          <img src="images/icon-play.svg" alt="playicon" />
          <div class="playContent">
            <div class="cardTitle">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="cardInfo">
              <h3>32hrs</h3>
            </div>
            <div class="previousWeek">
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
        <!-- STUDY SECTION -->
        <div class="study">
          <img src="images/icon-study.svg" alt="studyicon" />
          <div class="studyContent">
            <div class="cardTitle">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="cardInfo">
              <h3>32hrs</h3>
            </div>
            <div class="previousWeek">
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
        <!-- EXERCISE SECTION -->
        <div class="exercise">
          <img src="images/icon-exercise.svg" alt="exerciseicon" />
          <div class="exerciseContent">
            <div class="cardTitle">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="cardInfo">
              <h3>32hrs</h3>
            </div>
            <div class="previousWeek">
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
        <!-- SOCIAL SECTION -->
        <div class="social">
          <img src="images/icon-social.svg" alt="socialicon" />
          <div class="socialContent">
            <div class="cardTitle">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="cardInfo">
              <h3>32hrs</h3>
            </div>
            <div class="previousWeek">
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
        <!-- SELF CARESECTION -->
        <div class="selfcare">
          <img src="images/icon-self-care.svg" alt="selfcareicon" />
          <div class="selfcareContent">
            <div class="cardTitle">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="cardInfo">
              <h3>32hrs</h3>
            </div>
            <div class="previousWeek">
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="somejava.js"></script>
</html>
